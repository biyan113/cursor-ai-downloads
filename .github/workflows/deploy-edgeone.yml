name: Deploy to EdgeOne Pages

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 00:00 运行一次
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./cursor-search-frontend

      - name: Build project
        run: npm run build
        working-directory: ./cursor-search-frontend

      - name: Install EdgeOne CLI
        run: npm install -g edgeone

      - name: Deploy to EdgeOne Pages
        env:
          EDGEONE_API_TOKEN: ${{ secrets.EDGEONE_API_TOKEN }}
        run: |
          # Deploy to cursor-search-frontend project with dist folder
          edgeone pages deploy ./cursor-search-frontend/dist -n cursor-version -t $EDGEONE_API_TOKEN -e production
